	    <body id="menu">
        <div style= "scene">
	    	<h1>Pacman</h1>
          <a href="#x" class="overlay" id="exit_popup"></a>
          <div class="popup">
            <h2>Do you really want to quit?</h2>
            <a href="#" id="quit" class="myButtonColored">Yes</a>
            <a href="#" id="back" class="myButton">No</a>

            <a class="close" href="#close"></a>
          </div>
	    		<br/><br/><br/><br/><br/>
	    		<p class="buttonCenter"><a href="#" id="toGame" onclick="parent.toGame();" class="myButtonColored">Start</a></p>
	    		<br/>
	    		<p class="buttonCenter"><a href="#" id="toMadeBy" onclick="parent.toMadeBy();" class="myButton">Made by</a>
	    		</p>
          <br/><br/><br/><br/>
            <div class="help">
              Use arrow keys to move menu selection and enter key to pick the selected choice.
            </div>
	    	</div>
